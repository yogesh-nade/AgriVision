<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Price Prediction</title>
  <link rel="stylesheet" href="../static/predict.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">Crop Price Prediction</a>
      <ul class="navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/visualize">Visualization</a></li>
        <li><a href="/predict" class="active">Prediction</a></li>
      </ul>
    </div>
  </nav>

  <!-- Prediction Section -->
  <section class="prediction-section">
    <h2 class="prediction-heading">Crop Price Prediction</h2>
    <form action="/predict" method="POST" class="prediction-form">
      <div class="form-group">
        <label for="variety">Crop</label>
        <input type="text" id="variety" name="variety" required>
      </div>

      <div class="form-group">
        <label for="market">Market</label>
        <input type="text" id="market" name="market" required>
      </div>

      <div class="form-group">
        <label for="season">Season</label>
        <select id="season" name="season">
          <option value="1">Rabi</option>
          <option value="2">Kharif</option>
          <option value="3">Zaid</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Predict Price</button>
      </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
      <div class="prediction-result">
        <h3>Predicted Price: â‚¹{{ prediction }}</h3>
      </div>
    {% endif %}
  </section>

  <script src="../static/home.js"></script>
</body>
</html>
